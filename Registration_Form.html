<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Registration Form </title>
</head>
<body>
	<body style="background-color: lavenderblush ;">


	<h1 style="color: darkblue;"> Registration </h1>

	<form action="RegistrationAction.php" method="post" novalidate>

		<fieldset>
			<legend style="color: mediumpurple;"> Registration Form </legend>
			<br><br>
			<legend style="color: mediumpurple;"><br><br>Basic Info:</legend>
			<br><br>
		
			<label for="fname">First Name:</label>
			<input type="text" name="firstname" id="fname" placeholder="Please enter your first name" value="" required>

			<br><br>
			
			<label for="lname">Last Name:</label>
			<input type="text" name="lastname" id="lname" placeholder="Please enter your last name" value="" required>

			<br><br>


			<label>Select Gender:</label>
			
			<input type="radio" name="gender" value="female" id="female"><label for="female">Female</label>
			<input type="radio" name="gender" value="male" id="male"><label for="male">Male</label>

			<br><br>
			<label for="Date of Birth">Date of Birth:</label>
            <input type="date" id="Date of Birth" name="Date_of_Birth">
            <br><br>

			<label for="Religion">Select Religion :</label>
			<select name="Religion" id="Religion">
				<option value="Muslim">Muslim</option>
				<option value="Hindu">Hindu</option>
				<option value="Buddhism">Buddhism</option>
				<option value="Christian">Christian</option>
				<option value="None">None</option>
			</select>

			<br><br>
			
			
          
		    <legend style="color: mediumpurple;"><br><br>Contact Information:</legend>
			<br><br>

            <label for="present_address">Present Address:</label>
            <textarea rows="3" cols="30" name="present_address" id="present_address"  placeholder="Please enter your present address" required=""></textarea>
            <br><br>

            <label for="permanent_address">Permanent Address:</label>
            <textarea rows="3" cols="30" name="permanent_address" id="permanent_address"placeholder="Please enter your parmanent address"></textarea>
            <br><br>

             <label>Phone Number: <input type="text" name="phone" placeholder="Please enter your phone no"></label>
             <br><br>
             <label for="email">E-mail:</label>
			 <input type="email" name="email" id="email" value="" placeholder="Please enter your email address" required>
			 <br><br>

			 <label for="personal website link ">Add your website :</label>
             <input type="url" id="personal website link" name="personal_website_link">
			 	<br><br>
			 	

               
			 	<legend style="color: mediumpurple;"><br><br>Credentials:</legend>
			 	<br><br>
                <label for="username">Username:</label>
                <input type="text" name="username" id="username" placeholder="Please enter your username" >
                <br><br>
                <label for="user-pwd">Password:</label>
                <input type="password" name="user-password" id="user-pwd"placeholder="Please enter your password">
                <br><br>
                <label for="user-pwd">Confirm Password:</label>
                <input type="password" name="user-password" id="user-pwd">
                <br><br>

			<input type="submit" name="submit" value="Submit">

		</fieldset>

	</form>

</body>
</html>
